name: sync-branches
description: ""

inputs:
  token:
    description: ""
    required: true
  base-branch:
    description: ""
    required: true
  sync-pr-branch:
    description: ""
    required: true
  sync-target-repository:
    description: ""
    required: true
  sync-target-branch:
    description: ""
    required: true
  pr-title:
    description: ""
    required: true
  pr-labels:
    description: ""
    required: false
    default: ""
  pr-assignees:
    description: ""
    required: false
    default: ""
  pr-reviewers:
    description: ""
    required: false
    default: ""
  auto-merge-method:
    description: ""
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.base-branch }}
        fetch-depth: 0

    - name: Set git config
      uses: autowarefoundation/autoware-github-actions/set-git-config@v1
      with:
        token: ${{ inputs.token }}

    - name: Sync branches
      run: |
        git remote add sync-target "${{ inputs.sync-target-repository }}"
        git fetch -pPtf --all
        git reset --hard "sync-target/${{ inputs.sync-target-branch }}"
      shell: bash

    - name: Generate changelog
      id: generate-changelog
      uses: autowarefoundation/autoware-github-actions/generate-changelog@v1
      with:
        git-cliff-args: origin/${{ inputs.base-branch }}..HEAD

    - name: Replace PR number to URL
      id: replace-pr-number-to-url
      run: |
        r=$(echo "$CHANGELOG" | sed -r "s|\(#([0-9]+)\)|("${REPO_URL%.git}"/pull/\1)|g")
        # Workaround for https://github.community/t/set-output-truncates-multiline-strings/16852
        r="${r//'%'/'%25'}"
        r="${r//$'\n'/'%0A'}"
        r="${r//$'\r'/'%0D'}"
        echo ::set-output name=changelog::$r
      env:
        CHANGELOG: ${{ steps.generate-changelog.outputs.changelog }}
        REPO_URL: ${{ inputs.sync-target-repository }}
      shell: bash

    - name: Create PR
      id: create-pr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ inputs.token }}
        base: ${{ inputs.base-branch }}
        branch: ${{ inputs.sync-pr-branch }}
        title: ${{ inputs.pr-title }}
        body: ${{ steps.replace-pr-number-to-url.outputs.changelog }}
        labels: ${{ inputs.pr-labels }}
        assignees: ${{ inputs.pr-assignees }}
        reviewers: ${{ inputs.pr-reviewers }}
        signoff: true
        delete-branch: true

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.create-pr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.create-pr.outputs.pull-request-url }}"
      shell: bash

    - name: Enable auto-merge
      if: ${{ inputs.auto-merge-method != '' && steps.create-pr.outputs.pull-request-operation == 'created' }}
      uses: peter-evans/enable-pull-request-automerge@v1
      with:
        token: ${{ inputs.token }}
        pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
        merge-method: ${{ inputs.auto-merge-method }}
